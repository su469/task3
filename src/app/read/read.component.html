<div class="container" >
    <table class="table mt-4">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Frist Name</th>
            <th scope="col">Email </th>
            <th scope="col">Phone Number</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          
        <tr *ngFor="let x of data">
          <td>{{x.id}}</td>
          <td>{{x.first_name}}</td>
          <td>{{x.email}}</td>
          <td>{{x.phonenumber}}</td>
           <td><a [routerLink] ="['/create',x.id]"  class="btn btn-primary "   >Edit</a></td> 
          <td><button class="btn btn-danger " (click)="deleteId(x.id)">Delete</button></td>
          
        </tr>
      </tbody>
      </table>
</div>
